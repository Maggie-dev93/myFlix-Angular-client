<div class="main-page">
  <!-- Main heading for the welcome page -->
  <h1>
    Welcome to myFlix
  </h1>
  <!-- Sign Up button, opens user registration dialog -->
  <button
    mat-raised-button
    (click)="openUserRegistrationDialog()"
    style="margin-right: 10px;"
    color="primary"
  >
    Sign Up
  </button>
  <!-- Login button, opens user login dialog -->
  <button
    mat-raised-button
    color="primary"
    (click)="openUserLoginDialog()"
    style="margin-right: 10px;"
  >
    Login
  </button>
</div>
