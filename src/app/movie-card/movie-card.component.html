<div>
  <div>
    <button mat-button color="primary" routerLink="/profile" class="profile-button">View Profile</button>
  </div>
  
  <div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 30%; margin: 10px;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img class="movie-image" src={{movie.ImagePath}} alt= {{movie.Title}} />
        <mat-card-actions>
          <button mat-button color="primary" (click)="openMovieDetailsDialog(movie.Title)">
            Details</button>
          <button mat-button color="primary" (click)="openDirectorDialog(movie.Director.Name)">
            Director
          </button>
          <button mat-button color="primary" (click)="openGenreDialog(movie.Genre.Name)">
            Genre
          </button>
        <div *ngIf="movie.isFavorite; else elseBlock"><button mat-button [ngStyle]="{'color':'red'}" (click)="toggleFavoriteById(movie._id, movie.isFavorite)"><mat-icon>favorite</mat-icon></button></div>
          <ng-template #elseBlock><button mat-button [ngStyle]="{'color':'grey'}" (click)="toggleFavoriteById(movie._id, movie.isFavorite)"><mat-icon>favorite_border</mat-icon></button></ng-template>
      
        </mat-card-actions>
    </mat-card>
</div>
