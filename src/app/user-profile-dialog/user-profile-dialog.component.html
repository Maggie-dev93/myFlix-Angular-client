<!-- Display favorite movies if there are any, otherwise show 'noFavorites' template -->
<div *ngIf="favoriteMovies && favoriteMovies.length > 0; else noFavorites">
  <!-- Header showing the username's favorite movies -->
  <div class="dialog-header">
    <h2>{{ user.Username }}'s Favorite Movies</h2>
  </div>
  <!-- Container for displaying favorite movies -->
  <div class="movie-cards-container">
    <!-- Iterate over each favorite movie to display a card -->
    <mat-card *ngFor="let movie of favoriteMovies" class="movie-card small">
      <!-- Button to remove a movie from favorites -->
      <button mat-icon-button (click)="removeFavoriteMovie(movie._id)" class="text-button">
        <mat-icon class="remove-button">remove_circle_outline</mat-icon>
      </button>
      <!-- Movie card header -->
      <mat-card-header>
        <mat-card-title class="mat-card-title">{{ movie.Title }}</mat-card-title>
        <!-- Display the director's name -->
        <mat-card-subtitle class="mat-card-subtitle">Directed by: {{ movie.Director.Name }}</mat-card-subtitle>
      </mat-card-header>
      <!-- Movie image -->
      <img class="movie-image" src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
      <!-- Movie description -->
      <mat-card-content class="mat-card-content">
        <p>{{ movie.Description }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<!-- Template shown when no favorite movies are found -->
<ng-template #noFavorites>
  <p>No favorite movies found.</p>
</ng-template>
